<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <title>Image Slider</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <main>
        <div class="container">
            <h1>Explore</h1>
            <div class="slider">
                <div class="slider__progress"></div>
                <div class="slider__btn-container">
                    <button class="slider__btn slider__btn--left" aria-label="back">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                    </button>
                    <button class="slider__btn slider__btn--right" aria-label="next">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                    </button>
                </div>
                <div class="slide">
                    <img src="img/poster0.jpg" class="slide-single" alt="pyramid">
                    <img src="img/poster1.jpg" class="slide-single" alt="sculpture without hand">
                    <img src="img/poster2.jpg" class="slide-single" alt="assyria">
                    <img src="img/poster3.jpg" class="slide-single" alt="two women">
                    <img src="img/poster4.jpg" class="slide-single" alt="journalist">
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/main.js"></script>
</body>

</html>
